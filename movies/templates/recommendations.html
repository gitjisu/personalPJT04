{% extends 'base.html' %}
{% load static %}
{% block extrahead %}
<link rel="stylesheet" href="{% static "reco.css" %}">
{% endblock %}
{% block content %}
<body>
  <header>
    <h5 class="f1 mt-5">The Shawshank Redemption <br> 쇼생크 탈출과 비슷한 작품 추천</h5>
  </header>
  <div class="d-flex justify-content-center py-5 mt-5">
    <div class="card mb-3" style="max-width: 800px;" >
  <div class="row g-0">
    <div class="col-sm-12 col-md-6 col-lg-4">
      <img src="https://image.tmdb.org/t/p/w500/{{poster_path}}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-sm-12 col-md-6 col-lg-8">
      <div class="card-body">
        <h5 class="card-titel">{{title}}<button type="button" class="btn btn-outline-danger">{{vote_average}}</button></h5>
        <p class="card-text">{{ overview }}</p>
        <p class="card-text">개봉일 :{{release_data}}</p>
      </div>
    <div class="d-grid gap-2 col-12 ">
      <a href="https://www.themoviedb.org/movie/{{id}}" class="btn btn-danger m-3">상세정보</a>
    </div>
    </div>
  </div>
</div>
  </div>
</body>


{% endblock content %}
